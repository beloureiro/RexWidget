<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RexWidgets</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="button_container">
        <a id="button-0" class="button_link" href="https://inmotion.today/rex" target="_blank" rel="noopener noreferrer">Português</a>
        <a id="button-1" class="button_link" href="https://inmotion.today/esp" target="_blank" rel="noopener noreferrer">Español</a>
        <a id="button-2" class="button_link" href="https://inmotion.today/eng" target="_blank" rel="noopener noreferrer">English</a>
    </div>

    <script>
        window.onload = function() {
            var links = document.querySelectorAll('.button_link');
            links.forEach(function(link) {
                link.target = "_parent";
            });
        };
    </script>
</body>

</html>
